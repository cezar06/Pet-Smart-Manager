<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles_dashboard.css" />
    <script
      src="https://kit.fontawesome.com/adab9891dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"> <i class="fa-solid fa-cat"></i>PSM </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/dashboard.html" class="navbar__links">Dashboard</a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">About</a>
          </li>
          <li class="navbar__button">
            <a href="/" class="button">Register</a>
          </li>
          <li class="navbar__button">
            <a href="/" class="button">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="dashboard">
      <div class="dashboard__container">
        <ul class="dashboard__header">
          <li class="dashboard__item">
            <p id="petlist">These are your pets</p>
          </li>
          <li class="dashboard__item">
            <a href="#" class="dashboard__button" id="addpet">Add a pet</a>
          </li>
        </ul>
        <div class="image-grid"></div>
      </div>
    </div>

    <!--add pet-->
    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <p class="simple-text">Add a pet!</p>
        <form action="">
          <input id="nume" type="text" placeholder="Name" />
          <br />
          <input
            id="imagine"
            type="file"
            accept="image/jpeg, image/png, image/jpg"
          />
          <a href="#" class="button" id="submit"> Submit </a>
        </form>
      </div>
    </div>
    <script src ="index.js"></script>
    <script src="app.js"></script>
    <script src="addpet.js"></script>
    <script src="clickpet.js"></script>
    <script src="petlist.js"></script>
    <script src="database.db"></script>
    <script type = "text/javascript">
        function loadPets(){
          
          for(let i = 0; i < localStorage.length; i++){
            let key = localStorage.key(i);
            let value = localStorage.getItem(key);
            
            let parent = document.createElement("div");
            parent.className = "pet__item";
            
            let p = document.createElement("p");
            p.className = "pet__name";
            p.innerHTML = key;
            
            let div = document.createElement("div");
            div.id = "display-image";
            div.style.backgroundImage = "url(" + value + ")";
            
            parent.appendChild(div);
            parent.appendChild(p);
            document.querySelector(".image-grid").appendChild(parent);
          }
        }
        window.onload = loadPets;
    </script>
  </body>
</html>
